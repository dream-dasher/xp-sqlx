[package]
name = "xp-sqlx"
version = "0.1.0"
edition = "2021"

[dependencies]
chrono = "0.4.38"
derive_more = "0.99.17"
eframe = "0.27.2"
egui = "0.27.2"
egui_extras = "0.27.2"
egui_inbox = "0.4.1"
futures = "0.3.30"
polars = { version = "0.40.0", features = ["lazy", "serde", "parquet", "polars-io", "temporal"] }
sqlx = { version = "0.7.4", features = ["mysql", "runtime-tokio", "tls-rustls", "macros", "chrono"] }
tokio = { version = "1.37.0", features = ["full", "tracing"] }
